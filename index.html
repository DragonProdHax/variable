    <script>
        // Header modification script
        function modifyHeaders() {
            const HEADERS_TO_STRIP = [
                "content-security-policy",
                "x-frame-options"
            ];
            
            const observer = new MutationObserver(() => {
                document.querySelectorAll("*").forEach(el => {
                    HEADERS_TO_STRIP.forEach(header => {
                        el.removeAttribute(header);
                    });
                });
            });
            
            observer.observe(document.documentElement, {
                attributes: true,
                childList: true,
                subtree: true
            });
        }
        modifyHeaders();

        // Game modification script 
        (async () => {
            function modifyGame(code) {
                var injectIdx;
                for (let i = code.indexOf("GameConstants.Build.SHOW_DEBUG_VALUES"); i >= 0; i--) {
                    if (code[i] === "}") {
                        injectIdx = i;
                        break;
                    }
                }
                
                if (injectIdx) {
                    var className = "";
                    for (let i = injectIdx + 1; i < code.length; i++) {
                        if (code[i] === "=") break;
                        className += code[i];
                    }
                    className = className.trim();
                    console.log(className);
                    
                    code = `${code.slice(0, injectIdx + 1)};window.DEBUG = ${className.split(".")[0]};${code.slice(injectIdx + 1)}`;
                    code += "\n\nconsole.log(\"Injected Hack!\");SW.Load.decrementLoadSemaphore();";
                    
                    return "if(window._global){alert(\"Failed to inject hack, reloading...\");window.location.reload();}" + code;
                }
                return code;
            }

            if (!window.scriptIsInjected) {
                window.scriptIsInjected = true;
                
                async function redirectorCheck() {
                    localStorage.setItem('allowGameFetch', 'true');
                    console.log("allowGameFetch");
                    
                    fetch([...document.querySelectorAll('script[src^="https://code.prodigygame.com/code/"]')].find(e => e.src.indexOf("game.min.js" > -1)).src)
                        .then(res => res.text())
                        .then(async response => {
                            localStorage.setItem('allowGameFetch', 'false');
                            console.log("Fetched game.min.js!");
                            
                            const script = document.createElement("script");
                            script.innerHTML = modifyGame(response);
                            document.body.append(script);
                        })
                        .catch(async (error) => {
                            alert("Error Loading Hacks");
                        });
                }
                setTimeout(redirectorCheck, 100);

                console.groupCollapsed("integrity patches");
                [...document.getElementsByTagName("script"), ...document.getElementsByTagName("link")].forEach(v => {
                    if (v.integrity) {
                        console.log(v.integrity);
                        v.removeAttribute("integrity");
                    }
                });
                console.groupEnd("integrity patches");
            }
        })();
    </script>
